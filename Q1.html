<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Questão 1</title>
</head>

<body>
  <input id="index-input" type="text" maxlength="100" style="width: 90vw;" />

  <button id="animar" style="margin-top: 10px;">

    Animar
  </button>

  <button id="parar" style="margin-top: 10px; display: none;">
    Parar
  </button>

  <form id="opcoes" style="display: none;">
    <br />
    <span id="semEfeitos">
      <input id="sem-efeitos" name="efeito" type="radio" />
    </span>
    <label for="sem-efeitos"> Sem efeitos </label>
    <br />
    <span id="maiusculoBtn">
      <input id="maiusculo" name="efeito" type="radio" />
    </span>
    <label for="maiusculo"> Tudo maiúsculo </label>
    <br />
    <span id="minusculoBtn">
      <input id="minusculo" name="efeito" type="radio" />
    </span>
    <label for="minusculo"> Tudo minúsculo </label>
    <br />
    <span>
      <button type="button" id="maisRapido"> Mais rápido </button>
      <button type="button" id="maisDevagar" > Mais devagar </button>
    </span>
  </form>
</body>
<script type="text/javascript" src="js/Q1.js"></script>

</html>
